<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        a = parseInt(prompt("enter the first number"));
        b = parseInt(prompt("enter the second number"));

        for (i = Math.min(a, b); i < Math.max(a, b); i++) {
             sum = 0;
            for (j = 2; j < i / 2; j++) {
                if (i % j == 0) {
                    sum++;
                }
            }
            if (sum == 0) {
                document.write(i );
            }
        }
        
    </script>
</body>
</html>
