<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        n = parseInt(prompt("enter the number")); 
        rev = 0;
        temp = n

        while(n != 0) {
            i = n % 10;
            rev = rev*10 + i;
            n = Math.floor(n / 10);
        }

        if (temp == rev) {
            document.write(temp + " is palindrom number ");
        }

        else {
            document.write(temp + " is not a palindrom number ");
        }
        

    </script>
</body>
</html>
