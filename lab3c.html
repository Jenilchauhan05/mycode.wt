<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        n = parseInt(prompt("enter the size of array"));
        arr = [];

        for (i = 0; i < n; i++) {
            arr[i] = (parseInt(prompt("enter elements of array")));
        }

        for (i = 0; i < n-1; i++) {
            for(j = 0; j < n-i-1 ; j++){
                if (arr[j] > arr[j+1]) {
                temp = arr[j];
                arr[j] = arr[j+1];
                arr[j+1] = temp;
                }
            }
        }

        document.write(arr);

    </script>
</body>
</html>
