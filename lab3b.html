<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        n = parseInt(prompt("enter the size of array"));
        arr = [];

        for (i = 0; i < n; i++) {
            arr[i] = (parseInt(prompt("enter elements of array")));
        }

        for (i = 0; i < n; i++) {
            for(j = i+1 ; j < n ; j++){
                if (arr[i] > arr[j]) {
                temp = arr[i];
                arr[i] = arr[j];
                arr[j] = temp;
                }
            }
        }

        document.write(arr);
    </script>
</body>
</html>
