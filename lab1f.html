<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        n = parseInt(prompt("enter the number")); 
        count = 0, temp = n, sum = 0;

        while(n != 0) {
            n = Math.floor(n / 10);
            count++;
        }

        while (n > 0) {
            i = n % 10;
            sum = sum + Math.pow(i, count);
            n = Math.floor(n / 10);
        }

        if (temp == sum) {
            document.write(temp + " is a armstrong number ");
        }

        else {
            document.write(temp + " is not a armstrong number ");
        }

    </script>
</body>
</html>
