<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        n = parseInt(prompt("enter the size of array"));
        arr = [];

        for (i = 0; i < n; i++) {
            arr[i] = (parseInt(prompt("enter elements of array")));
        }
        document.write(arr + "<br>");
        max = arr[0];
        for (i = 0; i < n; i++) {
            if (arr[i+1] > max) {
                max = arr[i+1];
            }
        }

        document.write("maximum element is" + max);

    </script>
</body>
</html>
