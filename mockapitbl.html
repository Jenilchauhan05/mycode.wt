<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Image</th>
            </tr>
            <tbody id="tblbody"></tbody>
        </thead>
    </table>
    <script>
        
        xhttp = new XMLHttpRequest();
        xhttp.open("get", "https://6881da1566a7eb81224c4467.mockapi.io/students", true);
        xhttp.send();
        xhttp.onload = function() {
            if (xhttp.status == 200) {
                data = JSON.parse(this.responseText);
                let temp = "";


                data.map((student)=>{
                    temp += `<tr>
                        <td>${student.id}</td>
                        <td>${student.name}</td>
                        <td><img src="${student.image}" height="100px", width="100px"></td>
                        </tr>`
                })
                tblbody.innerHTML = temp;
            }
            else {
                alert("data not found");
            }
        }
    </script>
</body>
</html>
